name: Daily Sentiment Update

on:
  schedule:
    - cron: "30 6 * * *"   # daily UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install requests

      - name: Scrape Fear & Greed
        run: python scrape_fear_greed.py

      - name: Scrape App Store ranks
        run: python scrape_app_store.py

      - name: Commit updates
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add fear_greed.json app_store_ranks.json
          git commit -m "Daily sentiment update" || echo "No changes"
          git push
